<!DOCTYPE html>
<html>
    <head>
        <title>Profile Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="css/profile.css">
    </head>
    <body class="p-5">
        <img alt="Image" id="profile_pic">
        <div class="container">
            <h1 id="heading">Profile page</h1>
            <br><hr><br>
            <form id="profileForm">
                <input type="text" id="name" class="form-control mb-3" placeholder="Name">
                <input type="number" id="age" class="form-control mb-3" placeholder="Age">
                <input type="date" id="dob" class="form-control mb-3" placeholder="DOB">
                <input type="number" id="contact" class="form-control mb-3" placeholder="Contact">
                <input type="file" id="imagesrc" class="form-control mb-3" accept="image/*">
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
            <div id="profileResult" class="mt-3"></div>
        </div>
        <script src="js/profile.js"></script>
    </body>
</html>
